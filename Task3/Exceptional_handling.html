<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. try catch statemnts
        try{
            console.log(x);
        }
        catch(error){
            console.error(error);
            console.log("error occured ");
        }
        //2. try catch finally statements
        var a=10;
        try{
            console.log(a/0);
        }
        catch(error){
            console.error(error);
            console.log("error occured ");
            }
            finally{
                console.log("this block will always run");
            }
            // 3.throw statement 
            
            try {
                let age = 19;
                if (age < 18) {
                  throw new Error("Age must be 18 or older.");
                }
                console.log("Access granted.");
              } catch (error) {
                console.log("Error: " + error.message); // Will print: "Error: Age must be 18 or older."
              }
    </script>
</body>
</html>
