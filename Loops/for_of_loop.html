<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name="roman Rayamajhi";
        document.write(name,"<br>"); // print name at once
        for(let i of name){// print name one by one
            document.write("i=",i);
            document.write("<br>");
        }
    </script>
</body>
</html>
