<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[1,2,3,4,5,6]
        document.write(array,"<br>");
    </script>
    <script>
        let heros=["iron man","superman","batman","hulk"]
        for(let i of heros){
        document.write(i,",");
        }
        document.write("<br>");
        for(let hero in heros ){
            document.write(hero,heros[hero],"<br>");
        }
    </script>
   
</body>
</html>
