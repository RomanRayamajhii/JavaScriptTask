<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5];
        arr.forEach(function(item,index){
            console.log(item,index);
            });
            // double the each element in array;
            arr.forEach(function(item,index){
                arr[index]=item*2;
                });
                console.log(arr);
                </script>

    
    
</body>
</html>
